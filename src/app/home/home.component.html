<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foodS || foodS.length <=0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let food of foodS">
        <a>
            <img routerLink="/food/{{food.id}}"  src="{{food.imageUrl}}" alt="">
           <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favorite {{food.favourite?'':'not'}}">	&#9829;</span>
            {{food.stars}}
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>
                <div class="cooktime">
                    <span>&#8986;</span>
                    {{food.cookTime}}
                </div>
            </div>
            <div class="price">
                {{food.price| currency}}
            </div>
           </div>
        </a>
    </li>
</ul>
