<app-not-found [visible]="!Cart || Cart.item.length <=0"
 notFoundMsg="Cart Page is Empty!" resetLinkText="Go to HomePage!">
</app-not-found>


<div *ngIf="Cart && Cart.item.length >0" class="container">
    <ul>
        <li *ngFor="let cartItem of Cart.item">
            <div>
                <img [src]=cartItem.food.imageUrl [alt]="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">{{cartItem.food.name}}</a>
            </div>
            <div>
                <select #quantitySelect (change)="changeQuanty(cartItem,quantitySelect.value)">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
            </div>
            <div>
                {{cartItem.price | currency}}
            </div>
            <div>
                <button class="remove-button" (click)="removeCart(cartItem)">Remove</button>
            </div>
        </li>
    </ul>
    <div class="checkOut">
          <div class="food-count">
            {{Cart.item.length}}
          </div>
          <div class="total-price">
            {{Cart.totalPrice | currency}}
          </div>
          <a routerLink="/checkout">Procced to CheckOut</a>
    </div>
    
</div>
