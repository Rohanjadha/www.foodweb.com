
    <mat-card class="content-body">
        <mat-card-content>
            <div class="header">
                <h2>LOGIN</h2>
            </div><br><br>
            <form (ngSubmit)="OnLogin()" name="loginForm" [formGroup]="loginForm">
                <div class="email">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput required />
                        <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
                            Required Email Address
                        </mat-error>
                    </mat-form-field>
                </div>
               <div class="forgot">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput [type]="'hide' ? 'password' : 'text'" required >
                    <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
                        Required Password
                    </mat-error>
                </mat-form-field>
               </div>
                <span class="link">
                    Forgot Password?
                </span>
                <button mat-flat-button color="primary">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
